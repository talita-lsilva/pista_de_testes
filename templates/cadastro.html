{% extends 'base.html' %}
{% block title %}Cadastrar Nova Tag{% endblock %}

{% block content %}
<div class="container my-4 my-md-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card shadow-sm border-0 rounded-lg">
        
        <div class="card-header bg-white py-3 px-4 border-bottom-0">
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="h4 fw-bold text-primary mb-0">
      <i class="bi bi-tag-fill me-2"></i>Cadastrar Nova Tag
    </h2>
    <a href="{{ url_for('gerenciar_tags') }}" class="btn btn-outline-secondary d-flex align-items-center">
      <i class="bi bi-x-lg me-2"></i>
      <span>Cancelar</span>
    </a>
  </div>
</div>

        <div class="card-body p-4">
          <form action="{{ url_for('cadastro_tag') }}" method="POST">
            
            <div class="row g-3 mb-3">
              <div class="col-md-4">
                <label for="tag_id" class="form-label">ID da Tag</label>
                <input type="text" class="form-control" id="tag_id" name="tag_id" required maxlength="8" placeholder="Ex: A1B2C3D4" value="{{ tag_id_preencher }}">
              </div>
              <div class="col-md-8">
                <label for="user_name" class="form-label">Nome do Usuário</label>
                <input type="text" class="form-control" id="user_name" name="user_name" required placeholder="Nome completo">
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" name="email" required placeholder="usuario@exemplo.com">
            </div>

            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <label for="chassi" class="form-label">Chassi</label>
                <input type="text" class="form-control" id="chassi" name="chassi" required placeholder="Número do chassi">
              </div>
              <div class="col-md-6">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="modelo" name="modelo" required placeholder="Modelo do veículo">
              </div>
            </div>
            
            <div class="form-check form-switch mb-4">
              <input class="form-check-input" type="checkbox" role="switch" id="has_access" name="has_access" checked>
              <label class="form-check-label" for="has_access">Acesso liberado para esta tag</label>
            </div>

            <div class="d-flex justify-content-end gap-2 border-top pt-3 mt-4">
              <button type="submit" class="btn btn-primary d-flex align-items-center">
                <i class="bi bi-check-lg me-2"></i>
                <span>Salvar</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
