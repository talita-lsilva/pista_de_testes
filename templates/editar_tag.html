{% extends 'base.html' %}
{% block title %}Editar Tag{% endblock %}

{% block content %}
<div class="container my-4 my-md-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card shadow-sm border-0 rounded-lg">
        <div class="card-header bg-white py-3 px-4">
          <h2 class="h4 fw-bold text-primary"><i class="bi bi-pencil-square me-2"></i>Editar Tag</h2>
        </div>
        <div class="card-body p-4">
          <form action="{{ url_for('atualizar_tag', tag_id=tag.tag_id) }}" method="POST">
            <div class="row g-3 mb-3">
              <div class="col-md-4">
                <label for="tag_id" class="form-label">ID da Tag (não pode ser alterado)</label>
                <input type="text" class="form-control" id="tag_id" name="tag_id" value="{{ tag.tag_id }}" readonly>
              </div>
              <div class="col-md-8">
                <label for="user_name" class="form-label">Nome do Usuário</label>
                <input type="text" class="form-control" id="user_name" name="user_name" value="{{ tag.user_name }}" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" name="email" value="{{ tag.email }}" required>
            </div>
            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <label for="chassi" class="form-label">Chassi</label>
                <input type="text" class="form-control" id="chassi" name="chassi" value="{{ tag.chassi }}" required>
              </div>
              <div class="col-md-6">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="modelo" name="modelo" value="{{ tag.modelo }}" required>
              </div>
            </div>
            <div class="form-check form-switch mb-4">
              <input class="form-check-input" type="checkbox" role="switch" id="has_access" name="has_access" {% if tag.has_access %}checked{% endif %}>
              <label class="form-check-label" for="has_access">Acesso liberado para esta tag</label>
            </div>
            <div class="d-flex justify-content-end gap-2 border-top pt-3 mt-4">
              <a href="{{ url_for('gerenciar_tags') }}" class="btn btn-secondary">Cancelar</a>
              <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
